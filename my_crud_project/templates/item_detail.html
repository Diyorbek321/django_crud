<!DOCTYPE html>
<html>
<head>
    <title>Item Detail</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <a href="{% url 'item_update' item.pk %}">Edit</a>
    <form method="POST" action="{% url 'item_delete' item.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'item_list' %}">Back to list</a>
</body>
</html>
